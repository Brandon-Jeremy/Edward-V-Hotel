<div class="popup-overlay" #popupOverlay>
  <div class="popup-container">
    <div class="popup-header">
      <h2>{{ title }}</h2>
      <button class="popup-close" (click)="closePopup()">&times;</button>
    </div>
    <div class="popup-content">
      <ng-container *ngTemplateOutlet="popupContent"></ng-container>
    </div>
  </div>
</div>
<ng-template #popupContent></ng-template>
