<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edward V Hotel</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="home.component.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="" class="logo">
                    <img src="assets/angular/images/logo.png" alt="">
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a routerLink="/home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/rooms" class="nav-link">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/reservation" class="nav-link">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="navigateToAccount()" class="nav-link">Account</a>
                      </li>          
                </ul>     
            </nav>
        </div>
    </header>
        <main>
            <div class="hero">
                <div class="container">
                    <div class="main-heading">
                        <h1 class="title">Edward V</h1>
                        <h2 class="subtitle">Luxury hotel</h2>
                    </div>
                    <div class="btns">
                        <a (click)="openLoginForm()" class="btn btn-gradient">Login</a>
                        <a (click)="openSignUpForm()" class="btn btn-gradient">Sign Up</a>
                    </div>
                </div>
            </div>
        </main>
    <script src="home.component.ts"></script>
</body>
</html>
