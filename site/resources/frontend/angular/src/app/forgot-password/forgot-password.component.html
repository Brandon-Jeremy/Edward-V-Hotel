<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Edward V Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <h1>Edward V Hotel</h1>
    <div class="text">
      <div class="sign-up">
        <h3>Forgot Password</h3>
      </div>
      <div class="description">
        <p>Enter email for your account to reset your password</p>
      </div>
    </div>
    <div class="form-group email">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" required
          [(ngModel)]="email" name="email" placeholder="Ex. name@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') || emailFormControl.hasError('required')">
          {{ emailError }}
        </mat-error>
      </mat-form-field>
    </div>
    <button (click)="onSubmit()" type="submit" class="submit-btn">Send Email</button>
    <div class="resend-email">
      <span>Didn't recive an email? Click here to <a href="#">resend email</a></span>
    </div>
  </div>
</body>

</html>
