<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <section id="contact" class="contact">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Contact</span>
                <span class="sub-heading">Get in touch with Us</span>
            </h5>
            <div class="contact-content">
                <img class="traveler-wrap" src="assets/angular/images/traveler.png" alt="">

                <form action="" class="form contact-form">
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <input type="text" class="input" placeholder="Name" [(ngModel)]="name">
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            <input type="email" class="input" placeholder="E-mail" [(ngModel)]="email">
                            <span class="bar"></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" placeholder="Subject" [(ngModel)]="subject">
                        <span class="bar"></span>
                    </div>
                    <div class="input-group">
                        <textarea class="input" cols="30" rows="8" placeholder="Message"
                            [(ngModel)]="message"></textarea>
                        <span class="bar"></span>
                    </div>
                    <button type="submit" (click)="onSubmit()" class="btn form-btn btn-purple">Send Message
                        <!-- <span class="dots"><i class="fas fa-ellipsis-h"></i></span> -->
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>


</html>
