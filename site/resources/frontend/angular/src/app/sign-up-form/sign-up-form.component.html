<!-- sign-up.component.html -->
<div class="header">
  <h2>Hotel Name</h2>
  <p>Welcome</p>
</div>
<form class="popup">
  <mat-form-field>
    <input matInput placeholder="Username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" type="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" required>
  </mat-form-field>
  <button class="popup-button" mat-raised-button color="primary" type="submit">Sign Up</button>
</form>
