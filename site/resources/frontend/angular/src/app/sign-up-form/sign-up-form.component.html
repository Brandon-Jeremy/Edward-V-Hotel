<mat-dialog-content>
  <button mat-icon-button class="close-button" (click)="closePopup()">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-content>
<div class="header">
  <h2 class="center">Welcome</h2>
  <p class="center welcome">Edward V Hotel</p>
</div>
<div class="form-container">
  <form class="popup" #signUpForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <mat-form-field>
      <input matInput placeholder="First name" required [(ngModel)]="firstName" name="firstName">
      <mat-error *ngIf="firstNameError" class="error">
        {{ firstNameError }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last name" required [(ngModel)]="lastName" name="lastName">
      <mat-error *ngIf="lastNameError" class="error">
        {{ lastNameError }}
      </mat-error>
    </mat-form-field>    

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" required [(ngModel)]="email" name="email"
        placeholder="Ex. name@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') || emailFormControl.hasError('required')">
        {{ emailError }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Phone Number" required [(ngModel)]="phoneNum" name="phoneNum">
      <mat-error *ngIf="phoneNumError" class="error">
        {{ phoneNumError }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="password" name="password">
      <mat-error *ngIf="passwordError">
        {{ passwordError }}
      </mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="confirmpassword"
        name="confirmPassword">
      <mat-error *ngIf="passwordError">
        {{ passwordError }}
      </mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button class="popup-button" mat-raised-button color="primary" type="submit">Sign Up</button>

  </form>
</div>
<div class="routes">
  <span>Already have an account? </span><a class="routes-login"  (click)="openLoginForm()">Login</a>
</div>
