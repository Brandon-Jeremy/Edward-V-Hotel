<div class="container">
    <h2>User Dashboard</h2>
    <!-- User info and options to edit -->
    <div class="user-info">
        <h3>User Profile</h3>
        <form>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password">
        <button (click)="updateProfile()">Update Profile</button>
        <button (click)="deleteAccount()">Delete Account</button>
        </form>
    </div>
    <!-- Display and manage rewards -->
    <div class="rewards">
        <h3>Rewards</h3>
        <p>Available rewards: {{ user.rewards }}</p>
        <div class="spend-rewards">
        <!-- Add options to spend rewards on -->
        </div>
        <button (click)="giftRewards()">Gift Rewards</button>
    </div>
    <!-- Display and edit reservations -->
    <div class="reservations">
        <h3>Reservations</h3>
        <div *ngFor="let reservation of user.reservations">
        <!-- Display reservation details and provide an edit button -->
        </div>
    </div>
    <button (click)="logout()" class="logout-btn">Logout</button>
</div>
