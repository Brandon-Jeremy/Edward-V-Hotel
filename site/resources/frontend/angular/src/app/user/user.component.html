<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h1>Profile Information</h1>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" minlength="6" mustMatch="password">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" formControlName="dob" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" formControlName="phoneNumber" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary mr-2">Confirm Changes</button>
          <button type="button" class="btn btn-secondary mr-2" (click)="onViewEditReservations()">View/Edit Reservations</button>
          <button type="button" class="btn btn-danger mr-2" (click)="onDeleteAccount()">Delete Account</button>
          <button type="button" class="btn btn-warning" (click)="onLogout()">Logout</button>
        </div>
      </form>
    </div>
  </div>
</div>
