<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edward V Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="home.component.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header class="header" id="navigation-menu">
    <div class="container">
      <nav>
        <a href="#" class="logo"> <img src="/assets/angular/image/logo.png" alt=""> </a>

        <ul class="nav-menu">
          <li> <a href="#home" class="nav-link">Home</a> </li>
          <li> <a href="#about" class="nav-link">About</a> </li>
          <li> <a href="#rooms" class="nav-link">Rooms</a> </li>
          <li> <a href="#restaurant" class="nav-link">Restaurant</a> </li>
          <li> <a href="#gallery" class="nav-link">Gallery</a> </li>
          <li> <a href="#contact" class="nav-link">Contact</a> </li>
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
  </header>

  <section class="home" id="home">
    <div class="head_container">
      <div class="box">
        <div class="text">
          <h1>Hello.Salut.Hola</h1>
        </div>
      </div>
      <div class="image" [style.background-image]="backgroundImage">
        <img src="/assets/angular/image/jounieh-wallpaper.jpg" class="slide">
        <div class="shade"></div>
      </div>
      <div class="image_item">
        <img src="/assets/angular/image/jounieh-wallpaper.jpg" alt="" class="slide active" (click)="img('/assets/angular/image/jounieh-wallpaper.jpg')">
        <img src="/assets/angular/image/home2.jpg" alt="" class="slide" (click)="img('/assets/angular/image/home2.jpg')">
        <img src="/assets/angular/image/home3.jpg" alt="" class="slide" (click)="img('/assets/angular/image/home3.jpg')">
        <img src="/assets/angular/image/home4.jpg" alt="" class="slide" (click)="img('/assets/angular/image/home4.jpg')">
      </div>              
    </div>
  </section>
</body>
</html>
