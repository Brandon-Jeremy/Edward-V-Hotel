<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src = "js/cino.js"></script>
    <title>Check-ins</title>
    <link rel="stylesheet" href="styles/cino.css">
  </head>
  <body>
    <div class="header">
      <h1> Check-In / Check-Out </h1>
    </div>
    <div class="tables">
      <div class="checkins">
        <table id = "checkins">
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Name</th>
              <th>Start Date</th>
              <th>Room No</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="checkouts">
        <table id = "checkouts">
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Name</th>
              <th>End Date</th>
              <th>Room No</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
