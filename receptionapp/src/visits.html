<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>Reception</title>
    <link rel="stylesheet" href="styles/cino.css">
  </head>
  <body>
    <header>
      <h1> Manage Visits </h1>
      <nav class = "manage">
        <button class = "buttons" id = "menubutton" onclick = "window.location.href = 'index.html'"> Menu </button>
      </nav>
    </header>
    <div class="tables" id = "allvisits">
      <table id = "visits">
        <thead>
          <tr>
            <th>Room No</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <br>
    <br><br>
    <br>
    <div id = "visitmanager">
      <form id = "extendstay" class = "forms" style = "margin-top: -75px;">
        <input id = "newdate" type = "date" name = "new_to">
        <br>
        <label for = "paid" style = "color:white;">Paid</label>
        <input type = "checkbox" name = "paid" id = "paidext">
        <br>
        <button type = "submit" id = "extbutton"> Extend Stay </button>
      </form>
      <form id = "addcharge" class = "forms" style = "margin-top : 285px;">
        <input type = "text" placeholder = "Service" id = "service">
        <input type = "number" placeholder = "Price" id = "price"><br>
        <label for = "paidd" style = "color:white;">Paid</label>
        <input type = "checkbox" name = "paidd" id = "paidd"> <br>
        <button id = "addbutton" type = "submit"> Add </button>
      </form>

    </div>
    <script defer src = "js/visitmanager.js"></script>
  </body>
</html>
