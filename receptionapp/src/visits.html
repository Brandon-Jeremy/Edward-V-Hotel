<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src = "js/visitmanager.js"></script>
    <title>Reception</title>
    <link rel="stylesheet" href="styles/cino.css">
  </head>
  <body>
    <header>
      <h1> Manage Visits </h1>
      <nav class = "manage">
        <button class = "buttons" id = "menubutton" onclick = "window.location.href = 'index.html'"> Menu </button>
      </nav>
    </header>
    <div class="tables" id = "allvisits">
      <table id = "visits">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Start Date</th>
            <th>Room No</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <br>
    <br><br>
    <br>
    <div id = "visitmanager">
      <form id = "extendstay" class = "forms" style = "margin-top: -40px;">
        <input type = "date" name = "new_to">
        <button type = "submit"> Extend Stay </button>
      </form>
      <form class = "forms" style = "margin-top : 240px;">
        <select id = "add_service" name = "add_service">
          <option selected disabled>Room Service</option>
          <option value = "cleaning">Cleaning</option>
          <option value = "breakfast">Breakfast to Door</option>
          <option value = "dinner">Dinner To Door</option>
        </select>
        <button type = "submit"> Add </button>
      </form>

    </div>
  </body>
</html>
